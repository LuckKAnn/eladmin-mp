    database: ${REDIS_DB:1}
    host: ${REDIS_HOST:lkkredis.redis.rds.aliyuncs.com}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PWD:r-bp1gxes8mb7s1n620l:Lk1546165200}
    #连接超时时间
    timeout: 5000
  neo4j:
    uri: bolt://10.129.218.54:7687
    authentication:
      username: neo4j
      password: 123456

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

#七牛云
qiniu:
  # 文件大小 /M
  max-size: 15

#邮箱验证码有效时间/秒
code:
  expiration: 300

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 

milvus:
  host: 10.129.218.54
  port: 19530



rocketmq:
  consumer:
    group: springboot_consumer_group
    # 一次拉取消息最大值，注意是拉取消息的最大值而非消费最大值
    pull-batch-size: 10
  name-server: 10.129.218.54:9876
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: springboot_producer_group
    # 发送消息超时时间，默认3000
    sendMessageTimeout: 10000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 2
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false

system:
  mqCounterTopic: "mq_counter"
  indexName: "bcsd_fault_func_index"